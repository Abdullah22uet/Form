<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <!-- Link of font family -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!-- Link of cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link of css file -->
    <link rel="stylesheet" href="css file.css">
    <!-- Link of media queries -->
    <link rel="stylesheet" href="css_media_queries.css">
</head>

<body>
    <!-- here is the picture of girl -->
    <div class="girl">
        <img src="images/girl.webp" alt="image">
    </div>

    <!-- here is the form-->
    <div class="form">
        <h1>NEW ACCOUNT?</h1>
        <!-- username -->
        <label for="username">
            <i class="fa-regular fa-user"></i>
            <input type="text" name="username" id="username" placeholder="Username">
        </label>
        <!-- phone number -->
        <label for="number">
            <i class="fa-solid fa-phone"></i>
            <input type="text" name="number" id="number" placeholder="Phone Number">
        </label>
        <!-- mail -->
        <label for="mail">
            <i class="fa-solid fa-envelope"></i>
            <input type="text" name="email" id="mail" placeholder="Mail">
        </label>
        <!-- password -->
        <label for="Password">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="pass" id="Password" placeholder="Password">
        </label>
        <!-- confirm password -->
        <label for="CPassword">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="cpass" id="CPassword" placeholder="Confirm Password">
        </label>
        <!-- button of register -->
        <button>Register</button>

    </div>

    <!-- here is the picture of plant-->
    <div class="plant">
        <img src="images/plant.webp" alt="image">
    </div>
</body>
</html>
